<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="png" href="./favicon-32x32.png">
        <title>Social links profile</title>
        <meta name="theme-color" content="hsl(0%,0%,8%)">
    </head>
    <body>
        <div class="container">
            <header class="main">
                <img src="./avatar-jessica.jpeg" alt="Profile Picture"/>
                <h1 class="name">Jessica Randall</h1>
                <h3 class="location">London,United Kingdom</h3>
            </header>
            <div class="description">
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="app-tree">
                <p1 class="app" name="GitHub">GitHub</p1>
                <p1 class="app" name="frontend-mentor">Frontend Mentor</p1>
                <p1 class="app" name="linkedin">LinkedIn</p1>
                <p1 class="app" name="twitter">Twitter</p1>
                <p1 class="app" name="nstagram">Instagram</p1>
            </div>
        </div>
    </body>
</html>
