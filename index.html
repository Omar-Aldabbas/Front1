<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="png" href="./favicon-32x32.png">
        <title>Social links profile</title>
        <meta name="theme-color" content="hsl(0%,0%,8%)">
    </head>
    <body>
        <div class="container">
            <header class="main">
                <img src="./avatar-jessica.jpeg" alt="Profile Picture"/>
                <h1 class="name">Jessica Randall</h1>
                <h3 class="location">London, United Kingdom</h3>
            </header>
            <div>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="app-tree">
                <a  name="GitHub" href="#">GitHub</a>
                <a  name="frontend-mentor" href="#">Frontend Mentor</a>
                <a  name="linkedin" href="#">LinkedIn</a>
                <a  name="twitter" href="#">Twitter</a>
                <a  name="nstagram" href="#">Instagram</a>
            </div>
        </div>
    </body>
</html>
